<template>
    <lightning-card icon-name="standard:product_item">
        <!-- title={product.data.fields.Name.Value} -->
        <!-- Custom Product Card Component
    Selected Product Id: {productId}
    Product: {productString}     -->
        <template if:true={product.data}>
            <span slot="title">{product.data.fields.Name.value}</span>
            <lightning-button-icon
                icon-name="utility:expand_alt"
                slot="actions"
                onclick={handleNavigateToRecord}
            ></lightning-button-icon>
            {stringifiedProduct}
            <div class="content-wrap slds-p-left_medium">
                <div class="bike-details">
                    <img
                        src={product.data.fields.Picture_URL__c.value}
                        alt="bike image"
                        class="bike-img"
                    />
                    
                    <!-- <ul>
                        <li>
                            Category:&nbsp;{product.data.fields.Category__c.value}
                        </li>
                        <li>
                            Level:&nbsp;{product.data.fields.Level__c.value}
                        </li>
                        <li>MSRP:&nbsp;{product.data.fields.MSRP__c.value}</li>
                    </ul> -->

                    <div class="item">
                        <div>Category:</div>
                        <div>{product.data.fields.Category__c.value}</div>
                    </div>
                    <div class="item">
                        <div>Level:</div>
                        <div>{product.data.fields.Level__c.value}</div>
                    </div>
                    <div class="item">
                        <div>MSRP:</div>
                        <div>
                        <lightning-formatted-number value={product.data.fields.MSRP__c.value} 
                            currency-code="USD" 
                            format-style="currency"
                            currency-display-as="symbol"
                            class="price"
                        >
                        </lightning-formatted-number>
                        </div>  
                    </div>
                    <section>Electric Components</section>
                    <div class="item">
                        <div>Battery:</div>
                        <div>500Wh</div>
                    </div>
                    <div class="item">
                        <div>Charger:</div>
                        <div>42V4A</div>
                    </div>
                    <div class="item">
                        <div>Motor:</div>
                        <div>250 watt, 75Nm</div>
                    </div>

                    <section>Frame</section>
                    <div class="item">
                        <div>Frame:</div>
                        <div>{product.data.fields.Material__c.value}</div>
                    </div>
                    <div class="item">
                        <div>Fork:</div>
                        <div>Air spring, adjustable rebound</div>
                    </div>

                    <section>Brakes</section>
                    <div class="item">
                        <div>Front:</div>
                        <div>Hydraulic disc, 200mm</div>
                    </div>
                    <div class="item">
                        <div>Rear</div>
                        <div>Hydraulic disc, 200mm</div>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={product.data}>
            <c-placeholder
                message="Select a product to see details"
            ></c-placeholder>
        </template>
    </lightning-card>
</template>
